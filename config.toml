baseurl = "/"
title = "R for Data Science Online Learning Community"
theme = "hugo-universal-theme"
languageCode = "en-us"
# Site language. Available translations in the theme's `/i18n` directory.
defaultContentLanguage = "en"
# Enable comments by entering your Disqus shortname
disqusShortname = ""
# Enable Google Analytics by entering your tracking code
googleAnalytics = "UA-117490709-1"
relativeurls = true

# Define the number of posts per page
paginate = 10

[menu]

# Main menu

[[menu.main]]
    name = "Home"
    url  = "/"
    weight = 1
    
[[menu.main]]
    name = "Get Involved!"
    identifier = "get-involved"
    url  = "/get-involved/"
    weight = 2


[[menu.main]]
    name = "Blog"
    url  = "/blog/"
    weight = 3

[[menu.main]]
    name = "About"
    identifier = "about"
    url  = "/about/"
    weight = 4

[[menu.main]]
    name = "FAQ"
    url  = "/faq/"
    weight = 5
    
[[menu.main]]
    name = "Resources"
    url  = "/resources/"
    weight = 6

# Top bar social links menu

[[menu.topbar]]
    weight = 1
    name = "GitHub"
    url = "https://github.com/rfordatascience"
    pre = "<i class='fa fa-2x fa-github'></i>"

[[menu.topbar]]
    weight = 2
    name = "Twitter"
    url = "https://twitter.com/r4dscommunity"
    pre = "<i class='fa fa-2x fa-twitter'></i>"

[[menu.topbar]]
    weight = 3
    name = "Youtube"
    url = "https://www.youtube.com/channel/UCCaChdLMTYMxyawR_Qf-kYA"
    pre = "<i class='fa fa-2x fa-youtube'></i>"

[[menu.topbar]]
    weight = 4
    name = "Email"
    url = "mailto:rfordatasci@gmail.com"
    pre = "<i class='fa fa-2x fa-envelope'></i>"

